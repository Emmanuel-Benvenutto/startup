<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form action="script.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <input type="hidden" name="redirect" value="http://www.opera.com" />
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="" required id="first_name"/><br> <!-- Is it ok to use <br> tag? -->
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="" required id="last_name"/><br>
                <label for="email">Email:</label>
                <input type="email" name="email" value="" required id="email"/><br>
                <label for="birthday">Birthday:</label>
                <input type="text" name="birthday" value="" required id="birthday"/><br>
                <label for="sport">Favourite Sport:</label>
                <select name="sport" required id="sport">
                    <option>Select Sport</option>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="tenis">Tenis</option>
                    <option value="rugby">Rugby</option>
                </select><br>
                <label for="bio">Bio description:</label>
                <textarea name="bio" cols="25" rows="3" required id="bio"></textarea><br>
                <input type="submit" value="submit" />
                <input type="reset" value="reset" />
            </form>
        </fieldset>
    </body>
</html>
