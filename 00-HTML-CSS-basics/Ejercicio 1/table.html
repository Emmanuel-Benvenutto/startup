<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table summary="a summary of a common week's expenses" role="main">
            <caption>Expenses of the week</caption>
            <thead>
                <tr>
                    <th class="cell">Date</th>
                    <th class="cell">Activity</th>
                    <th class="cell">Money</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4" class="cell">Total: $460</td>
                </tr>
            </tfoot>
            <tbody>  
                <tr>
                    <td class="cell">14/09</td>
                    <td class="cell">Supermarket</td>
                    <td class="cell">$275</td>
                </tr>
                <tr>
                    <td class="cell">15/09</td>
                    <td class="cell">English private lessons</td>
                    <td class="cell">$120</td>
                </tr>
                <tr>
                    <td class="cell">16/09</td>
                    <td class="cell">Play football</td>
                    <td class="cell">$65</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
