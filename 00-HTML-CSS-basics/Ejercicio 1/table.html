<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table summary="a summary of a common week's expenses" role="main">
            <caption>Expenses of the week</caption>
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Activity</th>
                    <th scope="col">Money</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="4">Total: $460</td>
                </tr>
            </tfoot>
            <tbody>  
                <tr>
                    <td>14/09</td>
                    <td>Supermarket</td>
                    <td>$275</td>
                </tr>
                <tr>
                    <td>15/09</td>
                    <td>English private lessons</td>
                    <td>$120</td>
                </tr>
                <tr>
                    <td>16/09</td>
                    <td>Play football</td>
                    <td>$65</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
