<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table>
            <caption>Expenses of the week</caption>
            <tr>
                <th>Date</th>
                <th>Activity</th>
                <th>Money</th>
            </tr>
            <tr>
                <td>14/09</td>
                <td>Supermarket</td>
                <td>$275</td>
            </tr>
            <tr>
                <td>15/09</td>
                <td>English private lessons</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>16/09</td>
                <td>Play football</td>
                <td>$65</td>
            </tr>
        </table>
    </body>
</html>
